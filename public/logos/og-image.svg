<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- DEAL OG Image - Style officiel -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E2144"/>
      <stop offset="50%" stop-color="#151833"/>
      <stop offset="100%" stop-color="#1E2144"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#A0A0A0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative D in background -->
  <g transform="translate(750, 50)" opacity="0.05">
    <rect width="400" height="400" rx="80" fill="#E8E8E8"/>
    <path d="M100 80H220C300 80 360 140 360 220C360 300 300 360 220 360H100V80Z" fill="none" stroke="#E8E8E8" stroke-width="30"/>
  </g>

  <!-- Main Icon D -->
  <g transform="translate(150, 165)">
    <rect width="300" height="300" rx="60" fill="#1E2144" stroke="#2A2D52" stroke-width="2"/>
    <path d="M80 70H160C215 70 260 115 260 170C260 225 215 270 160 270H80V70Z" fill="none" stroke="#E8E8E8" stroke-width="20" stroke-linecap="round"/>
    <line x1="80" y1="70" x2="80" y2="270" stroke="#E8E8E8" stroke-width="20" stroke-linecap="round"/>
    <circle cx="240" cy="90" r="20" fill="#E85A5A"/>
  </g>

  <!-- DEAL Text -->
  <text x="520" y="320" font-family="Arial Black, Arial, sans-serif" font-size="130" fill="url(#textGrad)" font-weight="900" letter-spacing="5">DEAL</text>
  <!-- Red dot after DEAL -->
  <circle cx="980" cy="320" r="15" fill="#E85A5A"/>

  <!-- Tagline / Slogan -->
  <text x="520" y="400" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.8)" font-weight="400" letter-spacing="1">Votre voix a de la valeur, Deal lui donne un prix</text>

  <!-- Subtitle -->
  <text x="520" y="460" font-family="Arial, sans-serif" font-size="22" fill="#E85A5A" font-weight="500">Devis professionnels par IA pour artisans</text>

  <!-- Bottom bar -->
  <rect x="0" y="590" width="1200" height="40" fill="#151833"/>

  <!-- URL -->
  <text x="600" y="618" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.6)" text-anchor="middle" font-weight="400">dealofficialapp.com</text>

  <!-- Badge Wallonia -->
  <g transform="translate(1030, 50)">
    <rect x="0" y="0" width="120" height="44" rx="10" fill="rgba(232,90,90,0.2)" stroke="#E85A5A" stroke-width="1"/>
    <text x="60" y="29" font-family="Arial, sans-serif" font-size="15" fill="#FFFFFF" text-anchor="middle" font-weight="600">Made in BE</text>
  </g>
</svg>