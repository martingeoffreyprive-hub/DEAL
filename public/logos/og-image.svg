  <text x="520" y="400" font-family="Inter, Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.7)" font-weight="400" letter-spacing="4">DIGITAL ESTIMATE PLATFORM</text>

  <!-- Subtitle -->
  <text x="520" y="460" font-family="Inter, Arial, sans-serif" font-size="22" fill="url(#goldGrad)" font-weight="500">Devis professionnels pour artisans belges</text>

  <!-- Bottom bar -->
  <rect x="0" y="590" width="1200" height="40" fill="#0D1B2A"/>
  <rect x="520" y="600" width="160" height="4" rx="2" fill="url(#goldGrad)"/>

  <!-- Badge BE -->
  <g transform="translate(1050, 50)">
    <rect x="0" y="0" width="100" height="40" rx="8" fill="rgba(255,255,255,0.1)"/>
    <text x="50" y="27" font-family="Inter, Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="500">Made in BE</text>
