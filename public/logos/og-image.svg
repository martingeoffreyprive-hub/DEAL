      <stop offset="0%" stop-color="#0D1B2A"/>
      <stop offset="50%" stop-color="#1E3A5F"/>
      <stop offset="100%" stop-color="#0D1B2A"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C9A962"/>
      <stop offset="100%" stop-color="#B89952"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative D in background -->
  <path d="M850 100H950C1040 100 1100 160 1100 250V380C1100 470 1040 530 950 530H850V100Z" fill="url(#goldGrad)" opacity="0.05"/>

  <!-- Main Logo D -->
  <g transform="translate(200, 165)">
    <circle cx="150" cy="150" r="140" fill="none" stroke="url(#goldGrad)" stroke-width="4"/>
    <path d="M90 60H150C195 60 230 95 230 140V160C230 205 195 240 150 240H90V60Z" fill="none" stroke="url(#goldGrad)" stroke-width="16" stroke-linecap="round"/>
    <line x1="90" y1="60" x2="90" y2="240" stroke="url(#goldGrad)" stroke-width="16" stroke-linecap="round"/>
    <path d="M170 150L182 138L194 150L182 162L170 150Z" fill="url(#goldGrad)"/>
  </g>

  <!-- DEAL Text -->
  <text x="520" y="340" font-family="Inter, Arial, sans-serif" font-size="120" fill="#FFFFFF" font-weight="700" letter-spacing="-2">DEAL</text>

